<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<h1>ユーザー管理</h1>
	<h2>ユーザー登録</h2>
	<p>氏名と年齢を入力してください</p>
	<form method="post" action="InputServlet">
		氏名：<input type="text" name="name" /><br />
		年齢：<input type="text" name="age" /><br />
		グループ：<select name="group">
			<option value="0">未所属</option>
			<option value="1">開発チーム</option>
			<option value="2">営業チーム</option>
		</select>
		<input type="submit" value="登録" />
	</form>

	<h2>ユーザー確認</h2>
	<p>登録されているユーザーの一覧を表示します</p>
	<form method="get" action="InputServlet">
		<input type="submit" value="確認" />
	</form>
</body>

</html>
